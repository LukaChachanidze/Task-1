<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration</title>
  </head>
  <body>
    <header>
      <img src="" alt="Logo" />
      <div>
        <img src="" alt="Chat icon" />
        <p>RS ჩათი</p>
      </div>
    </header>

    <h1 class="reg-title">ახალი მომხმარებლის რეგისტრაცია</h1>

    <main class="reg-main">
      <button class="login-btn">
        <a href="login.html">უკან</a>
      </button>

      <form action="">
        <div class="input-div">
          <label for="">მომხმარებელი (6 სიმბოლოზე მეტი)</label>
          <input type="text" />
          <div class="validator">არ უნდა შეიცავდეს (/, !, ?, *, |, >)</div>
        </div>

        <div class="input-div">
          <label for="">საიდენტიფიკაციო/პირადი ნომერი</label>
          <input type="text" />
        </div>

        <div class="input-div">
          <label for="">პაროლი (6 სიმბოლოზე მეტი)</label>
          <input type="text" />
          <div class="validator">
            მინიმუმ 1 ციფრი, 1 დიდი ასო და 1 პატარა სიმბოლო
          </div>
        </div>

        <div class="input-div">
          <label for="">მობილურის ნომერი (5XXXXXXXX)</label>
          <div class="verify-div">
            <input type="text" />
            <button>
              <img src="" alt="Verify" />
              <p>დადასტურება</p>
            </button>
          </div>
          <div class="checkbox-div">
            <input type="checkbox" name="phone" id="phone" />
            <label for="phone"
              >SMS-ით მივიღო ინფორმაცია დეკლარილებულ ვალდებულებებზე</label
            >
          </div>
        </div>

        <div class="input-div">
          <label for="">გაიმეორე პაროლი</label>
          <input type="text" />
        </div>

        <div class="input-div">
          <label for="">ელექტრონული ფოსტა</label>
          <div class="verify-div">
            <input type="text" />
            <button>
              <img src="" alt="Verify" />
              <p>დადასტურება</p>
            </button>
          </div>
          <div class="checkbox-div">
            <input type="checkbox" name="email" id="email" />
            <label for="email">მივიღო შეტყობინებები ელ. ფოსტაზე</label>
          </div>
        </div>

        <div class="question-div">
          <img src="" alt="Questionmark" />
          <p>რეგისტრაციის პროცედურები</p>
        </div>

        <button class="reg-btn">რეგისტრაცია</button>
      </form>
    </main>
  </body>
</html>
